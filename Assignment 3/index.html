<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ccxt@1.93.4/dist/ccxt.browser.js"></script>
    <script src="firebase.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header-container">
      <h1>Welcome to CPP!</h1>
    </div>

    <!-- Add Coins -->
    <div class="info-container-form">
      <form id="userForm">
        <h2>Add Coins</h2>

        <!-- labels are useful for the user to identify -->
        <div class="input-group">
          <label for="coin1">Coin Name:</label>
          <input
            type="text"
            id="coin1"
            required="no"
            placeholder="Enter Coin"
          /><br /><br />
        </div>

        <div class="input-group">
          <label for="ticker1">Ticker:</label>
          <input
            type="text"
            id="ticker1"
            required="no"
            placeholder="Valid Ticker"
          /><br /><br />
        </div>

        <div class="input-group">
          <label for="buy1">Buy Price:</label>
          <input
            type="number"
            id="buy1"
            required="no"
            placeholder="Buy Price"
          /><br /><br />
        </div>

        <div class="input-group">
          <label for="quant1">Buy Quantity:</label>
          <input
            type="number"
            id="quant1"
            required="no"
            placeholder="Quantity"
          /><br /><br />
        </div>

        <button id="savebutton" type="button">Save</button>
      </form>
    </div>

    <!-- Current Portfolio -->
    <div class="subheader-container">
      <h2>Current Portfolio</h2>
    </div>

    <!-- Table  -->
    <div class="info-container-table">
      <table id="table">
        <tr>
          <th>S. No</th>
          <th>Coin</th>
          <th>Ticker</th>
          <th>Buy Price</th>
          <th>Buy Quantity</th>
          <th>Current Price</th>
          <th>Profit</th>
          <th>Options</th>
        </tr>
      </table>
    </div>

    <!-- Profit -->
    <div class="subheader-container">
      <h2>Your Total Profit is: XXX</h2>
    </div>
  </body>
</html>
