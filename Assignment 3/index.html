<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CPP V-1.0</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/ccxt@1.93.4/dist/ccxt.browser.js"
    ></script>
    <script src="firebase.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header-container">
      <h1>Welcome to CPP!</h1>
    </div>

    <!-- Add Coins -->
    <div class="info-container-form">
      <form id="userForm">
        <h2>Add Coins</h2>

        <!-- labels are useful for the user to identify -->
        <div class="input-group">
          <label for="coinName">Coin</label>
          <input
            type="text"
            id="coinName"
            required
            placeholder="Enter Coin"
          /><br /><br />
        </div>

        <div class="input-group">
          <label for="tickerName">Ticker:</label>
          <input
            type="text"
            id="tickerName"
            required
            placeholder="Valid Ticker"
          /><br /><br />
        </div>

        <div class="input-group">
          <label for="buyPrice">Buy Price:</label>
          <input
            type="number"
            id="buyPrice"
            required
            placeholder="Buy Price"
          /><br /><br />
        </div>

        <div class="input-group">
          <label for="buyQuantity">Buy Quantity:</label>
          <input
            type="number"
            id="buyQuantity"
            required
            placeholder="Quantity"
          /><br /><br />
        </div>

        <button id="savebutton" type="button" onclick="saveCoinInfo()">
          Save
        </button>
        <span id="errorMessage">Please fill in all fields</span>
      </form>
    </div>

    <!-- Table  -->
    <div class="info-container-table">
      <h2>Current Portfolio</h2>
      <table id="table">
        <tr>
          <th>S. No</th>
          <th>Coin</th>
          <th>Ticker</th>
          <th>Buy Price</th>
          <th>Buy Quantity</th>
          <th>Current Price</th>
          <th>Profit</th>
          <th>Options</th>
        </tr>
      </table>
    </div>

    <!-- Profit -->
    <div class="subheader-container">
      <h2 id="totalProfit">Total Profit: <span id="profitText">$<span></h2>
    </div>
  </body>
</html>
